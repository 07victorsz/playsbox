<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem no Canto Superior Esquerdo</title>
    <style>
        /* Estilo básico para o corpo da página */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Definindo o estilo para o container que contém a imagem */
        .container {
            position: relative;
        }

        /* Estilo para a imagem no canto superior esquerdo */
        .imagem-canto {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px; /* Tamanho ajustável da imagem */
            height: auto; /* Mantém a proporção da imagem */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Substitua o caminho da imagem para o correto -->
        <img src="logo.png" class="imagem-canto">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaysBox</title>
    <style>
        /* Estilo básico para o corpo da página */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Estilo do cabeçalho */
        .header {
            display: flex;
            justify-content: center; /* Centraliza todo o conteúdo horizontalmente */
            align-items: center;
            background-color: #00ffff; /* Cor de fundo */
            padding: 25px;
            position: relative;
        }

        /* Container para a imagem e nome no canto superior esquerdo */
        .header-left {
            display: flex;
            align-items: center; /* Alinha a imagem e o nome verticalmente */
            position: absolute; /* Coloca a imagem no canto superior esquerdo */
            left: 0; /* Coloca a imagem bem no canto esquerdo */
        }

        .imagem-canto {
            height: 100px; /* Ajuste de tamanho da imagem para 100px */
            width: auto; /* A largura é ajustada proporcionalmente */
            margin-right: 10px; /* Espaço entre a imagem e o nome */
        }

        .nome {
            font-size: 30px; /* Aumento do tamanho da fonte */
            font-weight: bold;
        }

        /* Estilo para a caixa de pesquisa no canto superior direito */
        .search-box {
            position: absolute;
            right: 100px; /* Move a caixa de pesquisa mais para a esquerda */
            top: 25px; /* Alinha com a parte superior */
        }

        .search-box input {
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 200px;
            box-sizing: border-box;
        }

        /* Links de navegação centralizados */
        .nav-links {
            display: flex;
            gap: 20px; /* Espaço entre os links */
            justify-content: center; /* Centraliza os links */
            flex-grow: 1; /* Faz os links ocuparem o espaço restante */
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Estilo para a aba de perfil (círculo) no canto superior direito */
        .profile-circle {
            position: absolute;
            right: 20px; /* Coloca a aba de perfil a 20px da borda direita */
            top: 25px; /* Alinha com a parte superior */
            width: 60px; /* Aumenta o tamanho do círculo */
            height: 60px; /* Aumenta o tamanho do círculo */
            background-color: #333; /* Cor de fundo do círculo */
            border-radius: 50%; /* Torna o elemento circular */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px; /* Tamanho do texto dentro do círculo */
            font-weight: bold;
        }

    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="header">
        <!-- Imagem e Nome no canto superior esquerdo -->
        <div class="header-left">
            <img src="logo.png" class="imagem-canto">
            <div class="nome">PlaysBox</div>
        </div>

        <!-- Caixa de Pesquisa no canto superior direito -->
        <div class="search-box">
            <input type="text" placeholder="Pesquisar...">
        </div>

        <!-- Aba de Perfil (círculo) no canto superior direito -->
        <div class="profile-circle">
            P
        </div>

        <!-- Links de navegação centralizados -->
        <div class="nav-links">
            <a href="#">Suporte</a>
            <a href="#">Sorteios</a>
            <a href="#">Comunidade</a>
        </div>
    </header>

</body>
</html>
